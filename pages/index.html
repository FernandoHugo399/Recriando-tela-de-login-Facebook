<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Recriação da tela de login do facebook">
    <meta name="author" content="Hugo Fernando">
    <meta name="keywords" content="Facebook, login">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login do Facebook</title>
</head>
<body>
    <header class="container-1">
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div> <!-- logo -->

            <form class="form-container-1">

                <div class="form-element">
                    <p>E-mail ou telefone:</p>
                    <input type="email">
                </div> <!-- form-element -->

                <div class="form-element">
                    <p>Senha:</p>
                    <input type="password">
                </div> <!-- form-element -->

                <div class="form-element">
                    <input type="submit" value="Entrar">
                </div> <!-- form-element -->

            </form> <!-- form-contaner-1 -->
            <div class="clear"></div>
        </div> <!-- center -->
    </header> <!-- container-1 -->
</body>
</html>
