<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Recriação da tela de login do facebook">
    <meta name="author" content="Hugo Fernando">
    <meta name="keywords" content="Facebook, login">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login do Facebook</title>
</head>
<body>
    <header class="container-1">
        <div class="center">
            <div class="logo">
                <h2>Facebook</h2>
            </div> <!-- logo -->

            <form class="form-container-1">

                <div class="form-element">
                    <p>E-mail ou telefone:</p>
                    <input type="email" title="E-mail" name="email" required>
                </div> <!-- form-element -->

                <div class="form-element">
                    <p>Senha:</p>
                    <input type="password" title="Senha" name="senha" required>
                </div> <!-- form-element -->

                <div class="form-element">
                    <input title="Entrar" type="submit" value="Entrar">
                </div> <!-- form-element -->

            </form> <!-- form-contaner-1 -->
            <div class="clear"></div>
        </div> <!-- center -->
    </header> <!-- container-1 -->

    <main class="container-main">
        <div class="center">

            <div class="img-pessoas"><img title="pessoas" src="../img/fcb.jpg" alt="pessoas"></div>


            <form class="form-cadastro">
                <h2>Abra Sua conta</h2>
                <h3>É gratuito e sempre será</h3>

                <div class="w50">
                    <input type="text" placeholder="Nome" required>
                </div> <!-- w50 -->

                <div class="w50">
                    <input type="text" placeholder="Sobrenome" required>
                </div> <!-- w50 -->

                <div class="w100">
                    <input type="email" placeholder="E-mail" title="E-mail" required>
                </div> <!-- w100 -->

                <div class="w100">
                    <input type="password" placeholder="Senha" title="Senha" required>
                </div> <!-- w100 -->
                
                <div class="w100">
                    <h2>Data de Nascimento:</h2>
                    <input type="date" placeholder="data" title="Data" required>
                </div> <!-- w100 -->

                <div class="input-radio">
                    <input type="radio" name="sexo">
                    <span>Masculino</span>
                </div> <!-- input-radio -->

                <div class="input-radio">
                    <input type="radio" name="sexo"> 
                    <span>Feminino</span>
                </div> <!-- input-radio -->
                
                <div class="submit">
                    <input type="submit" value="Cadastrar-se">
                </div> <!-- submit -->
            </form > <!-- form-cadastro -->
            

        </div> <!-- center -->
        <div class="clear"></div>
    </main> <!-- container-main -->
</body>
</html>
